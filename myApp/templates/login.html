{% extends 'base.html' %}
{% block title %}Login{% endblock %}
{% block content %}
<h2 class="text-white text-xl mb-4">Login</h2>

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded mt-2">Log In</button>
</form>
{% endblock %}
