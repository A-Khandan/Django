{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Base{% endblock %}</title>
</head>
<body>
    <!-- Background(Base.html) -->
    <div class="absolute inset-0 bg-gradient-to-b from-gray-900 to-black opacity-90 z-[-1]"></div>

    <nav class="border-b border-gray-700 py-4 px-6 flex justify-between items-center backdrop-blur-md bg-gray-900/30 fixed w-full top-0 z-10 text-white">
        <a href="/" class="text-xl font-semibold text-gray-300">VeryInterestingProjectName</a>
        <ul>
            <li><a href="/" class="px-4 py-2  rounded-lg hover:bg-gray-800">Home</a></li>
            <li><a href="/" class="px-4 py-2  rounded-lg hover:bg-gray-800">About</a></li>
        </ul>
    </nav>
    <!-- Contetnt of the page -->
    <main class="pt-24 px-6 flex-1">
        {% block content %}

        {% endblock %}
    </main>

    <!-- Main Footer-->
    <footer class="border-t border-gray-700 py-6 px-6 text-gray-400">
        <div class="flex justify-between items-center flex-wrap">
            <div class="flex space-x-4 mb-4 md:mb-0">
                <p>No rights found 2025</p>
            </div>
        </div>
    </footer>
</body>
</html>
