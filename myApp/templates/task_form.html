{% extends 'base.html' %}
{% block title %}New Task{% endblock %}
{% block content %}

<h1 class="text-white text-xl mb-4">Create New Task</h1>

<form method="post" class="space-y-4">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded">
        Save Task
    </button>
</form>

{% endblock %}
