<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
  <form method="post" class="bg-white p-8 rounded shadow-md w-full max-w-sm" novalidate>
    {% csrf_token %}
    <h1 class="text-2xl font-bold mb-6 text-center">Login</h1>

    {% if form.non_field_errors %}
      <p class="text-red-500 mb-4">{{ form.non_field_errors }}</p>
    {% endif %}

    <label class="block mb-2 font-semibold" for="id_username">Username</label>
    <input
      type="text"
      name="username"
      id="id_username"
      required
      class="border border-gray-300 rounded px-3 py-2 w-full mb-4"
      value="{{ form.username.value|default:'' }}"
    />

    <label class="block mb-2 font-semibold" for="id_password">Password</label>
    <input
      type="password"
      name="password"
      id="id_password"
      required
      class="border border-gray-300 rounded px-3 py-2 w-full mb-6"
    />

    <button
      type="submit"
      class="bg-blue-600 text-white py-2 rounded w-full hover:bg-blue-700 transition"
    >
      Log In
    </button>
  </form>
</body>
</html>
